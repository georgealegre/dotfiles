# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Save and restore session
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# Status bar net info
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'tmux-plugins/tmux-online-status'
# set -g @net_speed_interfaces 'enp2s0'
set -g @net_speed_format 'D:%3s U:%3s'

# Status bar theme
set -g @plugin 'seebi/tmux-colors-solarized'
set -g @colors-solarized 'dark'

# Status bar config
set -g status-right 'Net: #{online_status} #{net_speed} | %a %h %d %H:%M '
set -g status-right-length 60
set -g status-interval 3

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

###############################################################################

# Custom configuration

# Split panes using | and -.
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Type 'r' for reloading this config.
bind r source-file ~/.tmux.conf

# Switch panes using Alt-arrow without prefix.
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Don't rename windows automatically.
set-option -g allow-rename off

# Vim mode in tmux
set-window-option -g mode-keys vi
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-selection

unbind C-b
set -g prefix C-a

bind -n S-left  prev
bind -n S-right next
bind -n S-C-left  swap-window -t -1
bind -n S-C-right swap-window -t +1

bind -n M-F11 set -qg status-bg brightred
bind -n M-F12 set -qg status-bg default
bind -n S-up \
         send-keys M-F12 \; \
         set -qg status-bg brightred \; \
         unbind -n S-left \; \
         unbind -n S-right \; \
         unbind -n S-C-left \; \
         unbind -n S-C-right \; \
         unbind -n C-t \; \
         set -qg prefix C-b
 bind -n S-down \
     send-keys M-F11 \; \
     set -qg status-bg default \; \
     bind -n S-left  prev \; \
     bind -n S-right next \; \
     bind -n S-C-left swap-window -t -1 \; \
     bind -n S-C-right swap-window -t +1 \; \
     bind -n C-t new-window -a -c "#{pane_current_path}" \; \
     set -qg prefix C-a
